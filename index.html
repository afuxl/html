<!DOCTYPE html>
<html>
<head>
    <title>Peta dengan Tooltip dan Popup</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }

        .rotating-icon img {
            background-color: transparent;
        }

        #last-update {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            font-size: 14px;
            border-radius: 5px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="last-update">Last update: N/A</div>
    <script>
        // Inisialisasi peta
        var map = L.map('map').setView([-4.100000, 122.716666], 11); // Kendari dan sekitarnya

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Inisialisasi marker cluster
        var markers = L.markerClusterGroup();

        // Fungsi untuk membuat ikon kapal yang berputar
        function createRotatingIcon(course) {
            return L.divIcon({
                html: `<img src="https://www.svgrepo.com/show/350375/location-arrow-up.svg" style="transform: rotate(${course}deg); width: 30px; height: 30px;" />`,
                iconSize: [30, 30],
                iconAnchor: [15, 15],
                popupAnchor: [0, -15],
                className: 'rotating-icon'
            });
        }

        function timeAgo(timestamp) {
            const now = new Date();
            const timeDifference = now - new Date(timestamp * 1000); // Selisih dalam milidetik

            const seconds = Math.floor(timeDifference / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);

            if (days > 0) {
                return days + " hari lalu";
            } else if (hours > 0) {
                return hours + " jam lalu";
            } else if (minutes > 0) {
                return minutes + " menit lalu";
            } else {
                return seconds + " detik lalu";
            }
        }

        function getFlagEmoji(countryCode) {
            const codePoints = countryCode.toUpperCase().split('')
                .map(c => 0x1F1E6 - 65 + c.charCodeAt()); // Mengubah kode negara menjadi emoji
            return String.fromCodePoint(...codePoints);
        }
        // Fungsi untuk mengubah koordinat desimal ke DMS
        function toDMS(deg, type) {
            const d = Math.floor(Math.abs(deg));
            const m = Math.floor((Math.abs(deg) - d) * 60);
            const s = ((Math.abs(deg) - d - m / 60) * 3600).toFixed(2); 
            let direction;

            if (type === 'lat') {
                direction = deg >= 0 ? 'LU' : 'LS';  // LU untuk Utara, LS untuk Selatan
            } else {
                direction = deg >= 0 ? 'BT' : 'BB';  // BT untuk Timur, BB untuk Barat
            }

            return `${d}Â°${m}'${s}" ${direction}`;
        }

        function updateLastUpdateTimestamp(apiTimestamp) {
            const timestamp = new Date(apiTimestamp * 1000).toLocaleString(); // Ubah timestamp jadi locale string
            document.getElementById('last-update').innerText = `Last update: ${timestamp}`;
        }

        // Fungsi untuk mengambil data API dan memperbarui peta
        function fetchDataAndUpdateMap() {
            // Fetch data dari API
            fetch('https://i-motion.dephub.go.id/api/localcurrentmap')
                .then(response => response.json())
                .then(data => {
                    var currentMap = data.currentMap;
                    var apiTimestamp = data.timestamp;

                    // Perbarui informasi "Last update" di UI
                    updateLastUpdateTimestamp(apiTimestamp);

                    // Kosongkan semua marker dari cluster sebelum menambahkan yang baru
                    markers.clearLayers();

                    for (var key in currentMap) {
                        if (currentMap.hasOwnProperty(key)) {
                            var ship = currentMap[key];
                            var mmsi = ship[0];
                            var shipType = ship[1];
                            var latitude = ship[4];
                            var longitude = ship[3];
                            var timestamp = ship[5];
                            var name = ship[8] || mmsi;
                            var callSign = ship[9];
                            var imo = ship[11];
                            var flag = ship[14];
                            var speed = ship[7];
                            var navStatus = ship[15];
                            var destination = ship[18];
                            var gt = ship[13];
                            var course = ship[17];
                            var source = ship[6];
                            var eta = ship[16];

                            var flagEmoji = flag ? getFlagEmoji(flag) : "N/A";

                            if (latitude && longitude) {
                                var marker = L.marker([latitude, longitude], { icon: createRotatingIcon(course || 0) });


                                marker.bindTooltip(`<b>${name}</b>`, { permanent: false, direction: "top", className: 'ship-tooltip' });
                                // Koordinat dalam format DMS
                                var latDMS = toDMS(latitude, 'lat');
                                var lonDMS = toDMS(longitude, 'lon');

                                marker.bindPopup(
                                    `<b><i>${name}</i></b><br>` +
                                    `MMSI: ${mmsi}<br>` +
                                    `Tipe Kapal: ${shipType}<br>` +
                                    `IMO: ${imo || 'N/A'}<br>` +
                                    `Bendera: ${flagEmoji}<br>` +
                                    `Call Sign: ${callSign || 'N/A'}<br>` +
                                    `Kecepatan: ${speed || 'N/A'} knots<br>` +
                                    `Status: ${navStatus || 'N/A'}<br>` +
                                    `Tujuan: ${destination || 'N/A'}, Eta: ${eta || 'N/A'}<br>` +
                                    `GT: ${gt || 'N/A'}<br>` +
                                    `Koordinat: ${latDMS}, ${lonDMS}<br>` +  // Koordinat dalam DM
                                    `Data Terakhir: ${new Date(timestamp * 1000).toLocaleString()}<br>` +
                                    `Sumber: ${source || 'N/A'} (${timeAgo(timestamp)})<br><br>`
                                );

                                markers.addLayer(marker);
                            }
                        }
                    }

                    // Tambahkan cluster ke peta
                    map.addLayer(markers);
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        // Panggil fungsi fetchDataAndUpdateMap untuk pertama kali
        fetchDataAndUpdateMap();

        // Panggil fungsi fetchDataAndUpdateMap setiap 30 detik
        setInterval(fetchDataAndUpdateMap, 30000);

    </script>
</body>
</html>
